<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<table border="1px">
			<tr>
				<tr>
					<th>Checkbox</th>
						<td>
							<div class="check-box">
								<label class="container">
				<input type="checkbox" id="check1">
				<span class="checkmark"></span>
			</label>
		</div></td></tr>
<tr><th>Radio buttons</th><td>
		<div class="radio-cont">
			<input type="radio" value="1" class="radio">1
			<input type="radio" value="2" class="radio">2
			<input type="radio" value="3" class="radio">3
			<button id="checker">Check which radio was chosen</button>
		</div>
</td></tr><tr><th>Select list</th><td>
		<select id="mySelect">
			<option value="">Apple</option>
			<option value="">Orange</option>
			<option value="">Limon</option>
			<option value="">Banana</option>
		</select>
</td></tr><tr><th>Range</th><td>
		<input type="range" min="0" max="100" step="1" id="ran" value="0">
		<p id="out">0</p>
</td></tr><tr><th>Drop-down-menu</th>><td>
		<div id="nav">
			<div class="menu-item">
				Меню
				<ul class="submenu">
					<li class="submenuli">Item 1</li>
					<li class="submenuli">Item 2</li>
					<li class="submenuli">Item 3</li>
					<li class="submenuli">Item 4</li>
					<li class="submenuli">Item 5</li>
				</ul>
			</div>
		</div>
</td></tr><tr><th>Counter</th><td>
		<div class="calc">
			<input type="text" id="num" value="0">
			<button class="btn1" type="button" name="button" onclick="add();">+1</button>
			<button class="btn" type="button" name="button" onclick="del();">-1</button>
		</div></td></tr>
		</tr>
	</table>
	<script src="main.js"></script>
</body>
	
</html>
