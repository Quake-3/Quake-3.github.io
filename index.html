<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>

<body>

	<label class="container">
	<input type="checkbox" id="check1">
	<span class="checkmark"></span>
	</label>

	<input type="radio" name="rad" value="1" class="radio">1
	<input type="radio" name="rad" value="2" class="radio">2
	<input type="radio" name="rad" value="3" class="radio">3
	<button id="checker">Check which radio was chosen</button>

	<select name="" id="mySelect">
		<option value="">Apple</option>
		<option value="">Orange</option>
		<option value="">Limon</option>
		<option value="">Banana</option>
	</select>

	<input type="range" min="0" max="100" step="1" id="ran" value="0">
	<p id="out">0</p>

	<div id="nav">
		<div class="menu-item">
			Меню
			<ul class="submenu">
				<li class="submenuli">Item 1</li>
				<li class="submenuli">Item 2</li>
				<li class="submenuli">Item 3</li>
				<li class="submenuli">Item 4</li>
				<li class="submenuli">Item 5</li>
			</ul>
		</div>
	</div>
	<div class="calc">
	<input type="text" id="num" value="0">
	<button class="btn1" type="button" name="button" onclick="e();">+1</button>
	<button class="btn" type="button" name="button">-1</button>
	</div>
	<script src="main.js"></script>
</body>
	
</html>
